<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/favicon.jpg" type="image/x-icon">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>News</title>
  </head>
  <body>
    <header class="p-3 bg-dark text-white">
      <div class="container">
        <div class="container__items d-flex flex-wrap align-items-center">
          <a href="/" class="logo d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            News
          </a>
  
          <nav class="nav">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Tecnologia</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Games</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Esporte</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Ciência</a></li>
            </ul>
          </nav>
          <form class="form__search-news col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
            <input type="search" class="form-control form-control-dark" placeholder="Pesquisar" aria-label="Search">
            <button type="button" class="btn btn-success">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
              </svg>
            </button>
          </form>
        </div>
      </div>
    </header>
    <main>
      <div class="album py-5 bg-light">
        <div class="container">
          <div id="news-main" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          </div>
        </div>
      </div>
    </main>
    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Tecnologia</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Games</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Esporte</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Ciência</a></li>
      </ul>
      <p class="text-center text-muted">2021 News</p>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script type="module" src="../js/script.js"></script>
  </body>
</html>
